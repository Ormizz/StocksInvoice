{% if messages %}
{% for message in messages %}
<div class="alert alert-dismissible fade show py-2 {{ message.tags }}" id="alert">
    <div class="d-flex align-items-center">
        <div class="fs-3 text-white"><ion-icon name="information-circle-sharp"></ion-icon>
        </div>
        <div class="ms-3">
            <div class="text-white" id="mess">{{message}}</div>
        </div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<script>
    // Sélectionnez la div de message
    var messageDiv = document.getElementById('alert');

    // Fonction pour masquer la div après trois secondes
    function masquerDiv() {
        messageDiv.style.display = 'none';
    }

    // Appelez la fonction pour masquer la div après trois secondes (3000 ms)
    setTimeout(masquerDiv, 3000);
</script>

{% endfor %}
{% endif %}
