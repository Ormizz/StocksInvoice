{% extends 'base/base.html' %}
{% load static %}
{% block content %}
        <!-- start page content wrapper-->
        <div class="page-content-wrapper">
          <!-- start page content-->
         <div class="page-content">

          <!--start breadcrumb-->
          <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Forms</div>
            <div class="ps-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0 align-items-center">
                  <li class="breadcrumb-item"><a href="javascript:;"><ion-icon name="home-outline"></ion-icon></a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Form Layouts</li>
                </ol>
              </nav>
            </div>
            <div class="ms-auto">
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">Settings</button>
                <button type="button" class="btn btn-outline-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">	<a class="dropdown-item" href="javascript:;">Action</a>
                  <a class="dropdown-item" href="javascript:;">Another action</a>
                  <a class="dropdown-item" href="javascript:;">Something else here</a>
                  <div class="dropdown-divider"></div>	<a class="dropdown-item" href="javascript:;">Separated link</a>
                </div>
              </div>
            </div>
          </div>
          <!--end breadcrumb-->
            <div class="row">
              <div class="col-xl-12 mx-auto">
              
                <div class="card">
                  <div class="card-body">
                    <div class="border p-3 rounded">
                    <h6 class="mb-0 text-uppercase">Enregistrer un client</h6>
                    <hr>
                    <form class="row g-3" method="post" action="">
                      {% csrf_token %}
                      <div class="col-6">
                        <label class="form-label">Nom / Prenom</label>
                        <input type="text" name="nom" {% if client %}value="{{client.nom}}"{% endif %} class="form-control">
                      </div>
                      <div class="col-6">
                        <label class="form-label">Adresse</label>
                        <input type="text" name="adresse" {% if client %}value="{{client.adresse}}"{% endif %} class="form-control">
                      </div>
                      <div class="col-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" {% if client %}value="{{client.email}}"{% endif %} class="form-control">
                      </div>
                      <div class="col-6">
                        <label class="form-label">Téléphone</label>
                        <input type="text" name="telephone" {% if client %}value="{{client.telephone}}"{% endif %} class="form-control">
                      </div>
                      
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  </div>
                </div>

              </div>
            </div>
             

          </div>
          <!-- end page content-->
         </div>

{% endblock content %}
